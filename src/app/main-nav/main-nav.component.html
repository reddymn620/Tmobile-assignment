<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink="/search" routerLinkActive="mat-primary">
        <span class="material-icons icon">search</span>
        Search</a
      >
      <a mat-list-item routerLink="/cart" routerLinkActive="mat-primary">
        <span class="material-icons icon">
          <span
            *ngIf="cart.cart.length > 0"
            matBadge="{{ cart.cart.length }}"
            matBadgeOverlap="false"
            matBadgePosition="before"
            matBadgeColor="accent"
          ></span>
          shopping_cart
        </span>
        Cart</a
      >
      <a mat-list-item routerLink="/collection" routerLinkActive="mat-primary">
        <span class="material-icons icon">
          <span
            *ngIf="collection.length > 0"
            matBadge="{{ collection.length }}"
            matBadgeOverlap="false"
            matBadgePosition="before"
            matBadgeColor="accent"
          ></span>
          library_books
        </span>
        My Collection</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Enlight</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
